<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Style Manipulation</title>
    <link rel="stylesheet" href="../cssacts/act3and4Num3.css">
</head>
<body>
    <h1>Dynamic Style Manipulation</h1>
    <p id="text">Ako po ay isang simpleng Paragraph lamang. Modify my style!</p>
    
    <label for="fontFamily">Font Family:</label>
    <select id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
    </select>

    <label for="fontSize">Font Size (px):</label>
    <input type="range" id="fontSize" min="10" max="100" value="16">

    <label for="colorSelect">Text Color:</label>
    <input type="color" id="colorSelect" value="#000000">

    <script src="../jsacts/act3and4Num3.js"></script>
</body>
</html>
