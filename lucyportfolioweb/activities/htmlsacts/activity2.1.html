<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2.1</title>
    <link rel="stylesheet" href="../cssacts/act2.css">
</head>
<body>
    <div class="numTable">
        <table border="1" id="table"></table>
      </div>
      <script>
        var num=0;
        document.write("<table border=1>")
            for(var i = 1; i <= 6; i++){
                document.write("<tr>")
                    for(var j = i ; j <= 6; j++){
                        if(i <= j){
                            document.write("<td>" + num + "</td>")
                        }
                        else{
                            document.write("<td>&nbsp&nbsp</td>")
                        }
                    }
                    num++;
                    document.write("</tr>")
            }
            document.write("</table>")
      </script>

</body>
</html>
