<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Sample</title>
</head>
<body>
    <script>
        let num1 = 0;
let num2 = 0;
let answer, result;



while(num1 <= 0 || num2 <=0){
    num1 = prompt("ENTER FIRST NUMBER: ")
    num2 = prompt("ENTER YOUR SECOND NUMBER: ")
}

num1=parseInt(num1);
num2=parseInt(num2);

optr = prompt("ENTER ARITHMETIC OPERATIONS(+, -, *, /): ");

switch(optr){
    case '+': 
        answer = num1 + num2;
        result = "SUM: "
        break;

    case '*': 
        answer = num1 * num2;
        result = "PRODUCT: "
        break;

    case '-': 
        answer = num1 - num2;
        result = "DIFFERENCE: "
        break;

    case '/': 
        answer = num1 / num2;
        result = "QUOTIENT: "
        break;
}



alert(result + ": " + answer)
    </script>
</body>
</html>
